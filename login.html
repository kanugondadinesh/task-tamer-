<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(image/p6.jpg);
      background-repeat: repeat;
      background-size: auto;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-image: url(image/p18.jpg);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0px 5px 15px rgba(0, 229, 255, 0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ed5e5e;
    }

    .login-box label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #fbff03;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #000000;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .login-box input:focus {
      border-color: #007BFF;
      box-shadow: 0px 0px 5px rgba(0,123,255,0.3);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      
    }

    .login-box button:hover {
      background: #7d96af;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #06ffbd;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
      <label for="username">Username / Email</label>
      <input type="text" id="username" name="username" placeholder="Enter username or email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
</body>
</html>
